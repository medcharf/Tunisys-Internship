<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('welcome') }}">
            <img src="{{ url_for('static', filename='TUNISYS_LOGO_001.png') }}" alt="Logo" class="logo">
        </a>
        <h1>Update Data</h1>
    </header>

    <main>
        <form action="{{ url_for('updatedata') }}" method="POST">
            <label for="bank">Which bank bought:</label>
            <select id="bank" name="bank">
                <option value="Arab Tunisian Bank (ATB)">Arab Tunisian Bank (ATB)</option>
                <option value="Banque Nationale Agricole (BNA)">Banque Nationale Agricole (BNA)</option>
                <option value="Attijari Bank">Attijari Bank</option>
                <option value="Banque de Tunisie (BT)">Banque de Tunisie (BT)</option>
                <option value="Amen Bank (AB)">Amen Bank (AB)</option>
                <option value="Banque Internationale Arabe de Tunisie (BIAT)">Banque Internationale Arabe de Tunisie (BIAT)</option>
                <option value="La Poste Tunisienne">La Poste Tunisienne</option>
                <option value="Banque de l'Habitat (BH)">Banque de l'Habitat (BH)</option>
                <option value="Arab Banking Corporation (ABC)">Arab Banking Corporation (ABC)</option>
                <option value="Banque Tuniso-Libyenne (BTL)">Banque Tuniso-Libyenne (BTL)</option>
            </select><br><br>

            <label for="quantity">How many:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <label for="date">Exact date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
